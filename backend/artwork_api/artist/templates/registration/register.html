<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artvengers - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap');
      body{
        font-family: 'Chakra Petch', sans-serif;
        background-color: #3F7CAC;
      }
      .btn-custom{
        font-family: 'Chakra Petch', sans-serif;
        background-color: #EB5160;
        color: white;
      }
      .form-control{
        background-color: #C0E0DE;
        color: black;
      }
      h4{
        font-weight: 900;
        color: white;
      }
    </style>
  </head>
  <body class="web-app">
    <div style="text-align:center;padding-top: 2em;">
      <img src="../media/logo/artvengers-logo white new.png" style="width: 270px;height: 304px;">
      <br><br><br>
    <h4>Become well-known artist today</h4>
    </div> 

<div style="text-align:center;padding: 50px;
margin:auto; max-width:400px" class="form-group text-light">
  
    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}
            
        <br>
        <div style="text-align: center;">
          Already have account? <a href="{% url 'login' %}" class="link-light">Login</a>.<br><br>
        <button class="btn btn-custom btn-lg btn-block">Create an account</button>
        </div>
        <br>
        <br>
        
    </form>
</div>
</body>
