<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artvengers - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap');
      body{
        font-family: 'Chakra Petch', sans-serif;
        background-color: #3F7CAC;
      }
      .btn-custom{
        font-family: 'Chakra Petch', sans-serif;
        background-color: #EB5160;
        color: white;
      }
      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
      }
      .form-signin .form-control:focus {
        z-index: 2;
      }

      .form-signin input[type="username"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }

      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }

      .form-control{
        background-color: #C0E0DE;
        color: black;
      }
      
      .myForm {
        min-width: 300px;
        position: absolute;
        text-align: center;
        top:70%;
        left: 50%;
        transform: translate(-50%,-50%);
        
      }
      #desktoplogo{
        display:none;
      }
      #moblogo{
        display:block;
      }
      label{
        color: #FFF;
      }
      
    </style>
  </head>
<body class="web-app">
 <div style="text-align:center;padding-top: 1em;">
    <img src="../media/logo/artvengers-logo white.png" width="20%">
  </div> 



<div style="text-align:center;padding: 50px;
margin: 20px;" class="form-group text-light ">
  
  <form method="POST" class="myForm">
      {% csrf_token %}
      <div class="form-group">
        {% for field in form %}
            {% if field.html_name == "username" %}
              <div class="input-group">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                  <input class="form-control rounded-pill" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}" placeholder="Username" type="text" /> 
                  
                  {{ field.errors }}
              </div>
              <br>
            {% else %}
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input class="form-control rounded-pill" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}" placeholder="Password" type="password" /> 
                
                {{ field.errors }}
            </div>
            {% endif %}
        {% endfor %}
        <br>
        <label>
          Don't have an account? <a href="{% url 'register' %}" class="link-light">Sign up</a>
        </label>
          <br>
          <br>
        <div style="align-items: center;text-align:center;">
          <input type="submit" class="btn btn-custom" value="login" />
          <input type="hidden" name="next" value="{{ next }}" />
        </div>
    </div>
      <br>
      <br>
      
  </form>
</div>
</body>
