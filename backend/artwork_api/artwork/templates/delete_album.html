<!DOCTYPE html>
{% extends 'webBase.html' %}
{% block content %}
    <div style="text-align: center;padding-top: 200px;margin-bottom: 300px;">
        <br><br><br>
        <form method="POST">
            {% csrf_token %}
            <strong>Are you sure you want to delete this album?</strong><br><br>
            <a class="btn btn-secondary" href="{% url 'dashboard'%}">Cancel</a>&nbsp;
            <button style="text-align: center" class="btn btn-danger">Delete</button>
            
        </form>
    </div><br><br><br><br>
{% endblock %}
